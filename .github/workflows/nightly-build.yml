name: Deploy
on:
  schedule:
    - cron: '30 3 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger our build webhook on Netlify
        run: curl -X POST -d {} https://api.netlify.com/build_hooks/${TOKEN}
        env:
          TOKEN: ${{ secrets.NETLIFY_CRON_BUILD_HOOK }}
